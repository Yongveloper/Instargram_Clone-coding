<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4717caeefe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instargram</title>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar_container">
            <div class="navbar_logo">
                Instargram
            </div>
            <div class="navbar_search">
                <input class="navbar_search_input" type="text" placeholder="&#xf002; 검색" />
            </div>
            <div class="navbar_menu">
                <ul class="navbar_menu_list">
                    <li class="navbar_menu_home">
                        <i class="fas fa-home"></i>
                    </li>
                    <li class="navbar_menu_dm">
                        <i class="far fa-paper-plane"></i>
                    </li>
                    <li class="navbar_menu_quest">
                        <i class="far fa-compass"></i>
                    </li>
                    <li class="navbar_menu_like">
                        <i class="far fa-heart"></i>
                    </li>
                    <li class="navbar_menu_profile">
                        <i class="fas fa-user-alt"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Container -->
    <main id="main_container">
        <section id="main_content" class="section">
            <!-- left Menu -->
            <div class="main_left_menu">
                <!-- Feed Story -->
                <div class="main_story">
                    <div class="main_story_list">
                        <div class="main_story_img_list">
                            <div class="story_profile_img">
                                <img src="story_profile_img/profile.jpg" />
                            </div>
                            <div class="story_profile name">
                                yoo.__.oong
                            </div>
                        </div>
                        <div class="main_story_img_list">
                            <div class="story_profile_img">
                                 <img src="story_profile_img/profile.jpg" />
                            </div>
                            <div class="story_profile name">
                                yoo.__.oong
                            </div>
                        </div>
                        <div class="main_story_img_list">
                            <div class="story_profile_img">
                                 <img src="story_profile_img/profile.jpg" />
                            </div>
                            <div class="story_profile name">
                                yoo.__.oong
                            </div>
                        </div>
                        <div class="main_story_img_list">
                            <div class="story_profile_img">
                                 <img src="story_profile_img/profile.jpg" />
                            </div>
                            <div class="story_profile name">
                                yoo.__.oong
                            </div>
                        </div>
                        <div class="main_story_img_list">
                            <div class="story_profile_img">
                                 <img src="story_profile_img/profile.jpg" />
                            </div>
                            <div class="story_profile name">
                                yoo.__.oong
                            </div>
                        </div>
                        <div class="main_story_img_list">
                            <div class="story_profile_img">
                                 <img src="story_profile_img/profile.jpg" />
                            </div>
                            <div class="story_profile name">
                                yoo.__.oong
                            </div>
                        </div>
                        <div class="main_story_img_list">
                            <div class="story_profile_img">
                                 <img src="story_profile_img/profile.jpg" />
                            </div>
                            <div class="story_profile name">
                                yoo.__.oong
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Feed Info -->
                <div class="main_feed_info">
                    <article class="main_feed">
                        <div class="main_feed_profile">

                        </div>
                        <div class="main_feed_img">

                        </div>
                        <div class="main_feed_explanation">
                            <div class="main_feed_explanation_icon">
                                <ul class="like_comment_dm">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                                <span class="book_mark">

                                </span>
                            </div>

                        </div>

                    </article>
                </div>
            </div>
            <div class="main_right_menu">
                <div class="main_profile"></div>
                <div class="main_recommendation"></div>
                <div class="main_footer"></div>
            </div>
            
        </section>
    </main>
</body>

</html>
